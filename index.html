<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="Jéssica Torres de Lima">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex - Jéssica Torres</title>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Font Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />

  <!-- Nosso CSS -->
  <link rel="stylesheet" href="/assets/css/global.css" />
  <link rel="stylesheet" href="/assets/css/pokedex.css" />

  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <section class="content">
    <h1>Pokedex</h1>
    <!-- pokémon list -->
    <ol class="pokemons" id="pokemons-list"></ol>

    <div class="pagination">
      <button id="btnLoadMore" type="button">Load More</button>
    </div>

    <!-- Pokemon Modal -->
    <div class="modal fade" id="pokemon-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemon-modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <img src="" alt="" class="img-fluid" id="pokemon-modal-image">
              </div>
              <div class="col-md-6">
                <h6>Abilities:</h6>
                <ul id="pokemon-modal-abilities"></ul>
                <h6>Stats:</h6>
                <ul id="pokemon-modal-stats"></ul>
                <h6>Moves:</h6>
                <ul id="pokemon-modal-moves"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </section>
  <!-- Nosso JS -->
  <script src="/assets/js/pokemon-model.js"></script>
  <script src="/assets/js/poke-api.js"></script>
  <script src="/assets/js/main.js"></script>

  <!-- Bootstrap 5.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
